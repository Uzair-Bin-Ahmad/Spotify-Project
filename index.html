<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dummy By Uzair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="1.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best Song -- No Copyright</h1>
            <div class="SIContainer">

                <span class="songName"> Haseen</span>
                <span class="songlistplay"><span class="times">05:34 <i id="0" class="SIP fa-solid fa-play-circle  fa-2x  "></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img src="cover/bgg.jpg" alt="1">
                    <span class="songName"> Haseen</span>
                    <span class="songlistplay"><span class="times">05:34 <i id="1" class="SIP fa-solid fa-play-circle  fa-2x "></i></span>
                    </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/bgg.jpg" alt="1">
                        <span class="songName"> Haseen</span>
                        <span class="songlistplay"><span class="times">05:34 <i id="2" class="SIP fa-solid fa-play-circle  fa-2x "></i></span>
                        </span>
                        </div>
                        <div class="songItem">
                            <img src="cover/bgg.jpg" alt="1">
                            <span class="songName"> Haseen</span>
                            <span class="songlistplay"><span class="times">05:34 <i id="3" class="SIP fa-solid fa-play-circle  fa-2x "></i></span>

                            </div>
                            <div class="songItem">
                                <img src="cover/bgg.jpg" alt="1">

                                </span>
                            </div>
                            

                
            </div>
            
            
        </div>
        
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="rang" id="prog" min="0" value="0"   max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" id="previous" ></i>
            <i class="fa-solid fa-play-circle fa-2x" id="mastPlay"></i>
            <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="giphy.gif" width="42px" alt="" id="gif">
            <span id="MSN">Haseen</span> 
        </div>

    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</html>
